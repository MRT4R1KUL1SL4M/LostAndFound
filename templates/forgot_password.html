{% extends "layout.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center p-4 bg-gray-900">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <a href="{{ url_for('index') }}" class="text-5xl font-bold text-teal-400 tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                CampusFind
            </a>
        </div>
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-white">Reset Your Password</h2>
                <p class="text-gray-400 mt-1">Please enter your email address to proceed.</p>
            </div>
            <form action="{{ url_for('forgot_password') }}" method="POST" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-envelope text-gray-500"></i>
                        </span>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-3 shadow-sm focus:ring-2 focus:ring-teal-500"
                               placeholder="you@example.com">
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center rounded-lg bg-teal-600 px-3 py-3 text-md font-semibold text-white shadow-lg hover:bg-teal-700">
                        Find Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
