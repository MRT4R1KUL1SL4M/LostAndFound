{% extends "layout.html" %}
{% block title %}Login - CampusFind{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center p-4 bg-gray-900">
    <div class="w-full max-w-md">
        
        <div class="text-center mb-6">
            <a href="{{ url_for('index') }}" class="text-5xl font-bold text-teal-400 tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                CampusFind
            </a>
        </div>

        <div class="bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
            <div class="bg-gray-800/50 p-8">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-white">Welcome Back!</h2>
                    <p class="text-gray-400 mt-1">Please sign in to continue.</p>
                </div>
            </div>

            <div class="p-8 sm:p-10 pt-6">
                <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-envelope text-gray-500"></i>
                            </span>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-3 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                                   placeholder="you@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa fa-lock text-gray-500"></i>
                            </span>
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-10 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                                   placeholder="••••••••">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                                <i id="togglePasswordIcon" class="fa fa-eye text-gray-500 hover:text-teal-400"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-teal-500 bg-gray-600 border-gray-500 focus:ring-teal-600 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="{{ url_for('forgot_password') }}" class="font-medium text-teal-400 hover:text-teal-300">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center rounded-lg bg-teal-600 px-3 py-3 text-md font-semibold text-white shadow-lg hover:bg-teal-700 transition-all duration-300 transform hover:translate-y-[-2px]">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="font-semibold text-teal-400 hover:underline">Create one</a>
            </p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const toggleIcon = document.querySelector('#togglePasswordIcon');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Toggle the icon
        if (type === 'password') {
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        } else {
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        }
    });
</script>
{% endblock %}
