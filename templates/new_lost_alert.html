{% extends "layout.html" %}
{% block title %}Create Lost Item Alert{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 shadow-xl rounded-lg border border-gray-700 p-6 md:p-8">
        <h1 class="text-3xl font-bold text-white mb-6">Create a Lost Item Alert</h1>
        <p class="text-gray-400 mb-6">Fill out the form below. If an item matching your alert's category and keywords is found, you will receive a notification.</p>
        
        <form method="POST" action="{{ url_for('new_lost_alert') }}">
            <div class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300">Item Title</label>
                    <input type="text" name="title" id="title" required placeholder="e.g., Black Dell Laptop Bag" class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
                    <textarea name="description" id="description" rows="4" required placeholder="Provide details like brand, color, or any unique marks." class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500 focus:border-transparent"></textarea>
                </div>

                <!-- Category -->
                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-300">Category</label>
                    <select name="category_id" id="category_id" required class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Location (Optional) -->
                <div>
                    <label for="location_id" class="block text-sm font-medium text-gray-300">Last Known Location (Optional)</label>
                    <select name="location_id" id="location_id" class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <option value="">Select a location (if known)</option>
                        {% for location in locations %}
                        <option value="{{ location.id }}">{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mt-8 flex justify-end gap-4">
                <a href="{{ url_for('dashboard') }}" class="px-5 py-2.5 rounded-lg bg-gray-600 hover:bg-gray-700 text-white font-semibold">Cancel</a>
                <button type="submit" class="px-5 py-2.5 rounded-lg bg-teal-600 hover:bg-teal-700 text-white font-semibold">Create Alert</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
