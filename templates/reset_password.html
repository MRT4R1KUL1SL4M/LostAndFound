{% extends "layout.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center p-4 bg-gray-900">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <a href="{{ url_for('index') }}" class="text-5xl font-bold text-teal-400 tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                CampusFind
            </a>
        </div>
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-white">Create a New Password</h2>
                <p class="text-gray-400 mt-1">Your new password must be secure and different from previous passwords.</p>
            </div>
            <form id="password-form" action="{{ url_for('reset_password') }}" method="POST" class="mt-8 space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
                    <input id="password" name="password" type="password" required minlength="8"
                           class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500"
                           placeholder="••••••••">
                </div>
                 <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-1">Repeat New Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required minlength="8"
                           class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500"
                           placeholder="••••••••">
                </div>
                <div id="password-error" class="text-red-400 text-sm hidden">Passwords do not match.</div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center rounded-lg bg-teal-600 px-3 py-3 text-md font-semibold text-white shadow-lg hover:bg-teal-700">
                        Finish & Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const passwordForm = document.getElementById('password-form');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordError = document.getElementById('password-error');

    passwordForm.addEventListener('submit', function(event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
            event.preventDefault(); // Stop form submission
            passwordError.classList.remove('hidden');
            confirmPasswordInput.focus();
        } else {
            passwordError.classList.add('hidden');
        }
    });
</script>
{% endblock %}
