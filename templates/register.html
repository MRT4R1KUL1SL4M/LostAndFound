{% extends "layout.html" %}
{% block title %}Create Account - CampusFind{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center p-4 bg-gray-900">
    <div class="w-full max-w-md">
        
        <!-- Header: Logo -->
        <div class="text-center mb-6">
            <a href="{{ url_for('index') }}" class="text-5xl font-bold text-teal-400 tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                CampusFind
            </a>
        </div>

        <!-- Registration Card -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 sm:p-10 border border-gray-700">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">Create Your Account</h2>
                <p class="text-gray-400 mt-1">Join our community today!</p>
            </div>

            <!-- Registration Form -->
            <form id="registerForm" action="{{ url_for('register') }}" method="POST" class="space-y-6">
                <!-- Full Name Input -->
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-user text-gray-500"></i>
                        </span>
                        <input id="full_name" name="full_name" type="text" required
                               class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-3 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="e.g., Tarikul Islam">
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-envelope text-gray-500"></i>
                        </span>
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-3 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="you@gmail.com">
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-lock text-gray-500"></i>
                        </span>
                        <input id="password" name="password" type="password" required minlength="8"
                               class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-10 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                </div>
                
                <!-- Confirm Password Input -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa fa-lock text-gray-500"></i>
                        </span>
                        <input id="confirm_password" name="confirm_password" type="password" required minlength="8"
                               class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 pl-10 pr-10 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                               placeholder="••••••••">
                    </div>
                    <p id="password-error" class="text-red-400 text-sm mt-1 hidden">Passwords do not match.</p>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center rounded-lg bg-teal-600 px-3 py-3 text-md font-semibold text-white shadow-lg hover:bg-teal-700 transition-all duration-300 transform hover:translate-y-[-2px]">
                        Get Verification Code
                    </button>
                </div>
            </form>
        </div>

        <!-- Link to Login -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-semibold text-teal-400 hover:underline">Sign In</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Client-side validation to check if passwords match before submitting
    const registerForm = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const passwordError = document.getElementById('password-error');

    registerForm.addEventListener('submit', function (event) {
        if (password.value !== confirmPassword.value) {
            event.preventDefault(); // Stop form from submitting
            passwordError.classList.remove('hidden'); // Show error message
            confirmPassword.focus(); // Focus on the confirm password field
        } else {
            passwordError.classList.add('hidden'); // Hide error message if they match
        }
    });
</script>
{% endblock %}
