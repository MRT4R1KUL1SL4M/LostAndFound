{% extends "layout.html" %}
{% block title %}Leave Feedback - CampusFind{% endblock %}

{% block content %}
<style>
/* Basic styling for star rating */
.rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 2.5rem;
    color: #4A5568; /* gray-700 */
    cursor: pointer;
    transition: color 0.2s;
}

/* Logic for star highlighting */
.rating input:checked ~ label,
.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
    color: #FBBF24; /* yellow-400 */
}
</style>

<div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
        <h1 class="text-2xl font-bold text-white mb-2">Leave Feedback</h1>
        <p class="text-gray-400 mb-6">You are leaving feedback for <strong class="text-white">{{ reviewed_user.full_name }}</strong> regarding the item: <strong class="text-white">{{ item.title }}</strong>.</p>
        
        <form method="POST">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">Your Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
                </div>
            </div>

            <div>
                <label for="comment" class="block text-sm font-medium text-gray-300 mb-1">Comment (Optional):</label>
                <textarea name="comment" id="comment" rows="4" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent" placeholder="Describe your experience..."></textarea>
            </div>

            <div class="mt-8 flex justify-end gap-4">
                <a href="{{ url_for('dashboard') }}" class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 text-white font-semibold">Cancel</a>
                <button type="submit" class="px-4 py-2 rounded-lg bg-teal-600 hover:bg-teal-700 text-white font-semibold">Submit Feedback</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
