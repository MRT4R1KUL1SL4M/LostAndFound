{% extends "layout.html" %}
{% block title %}Verify Code{% endblock %}

{% block content %}
<div class="min-h-[85vh] flex items-center justify-center p-4 bg-gray-900">
    <div class="w-full max-w-md">
        <div class="text-center mb-6">
            <a href="{{ url_for('index') }}" class="text-5xl font-bold text-teal-400 tracking-wider drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                CampusFind
            </a>
        </div>
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-white">Enter Verification Code</h2>
                <p class="text-gray-400 mt-1">A 6-digit code was sent to <span class="font-semibold text-teal-400">{{ email }}</span>.</p>
            </div>
            <form action="{{ url_for('verify_code') }}" method="POST" class="mt-8 space-y-6">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-300 mb-1">Verification Code</label>
                    <input id="code" name="code" type="text" inputmode="numeric" pattern="\d{6}" maxlength="6" required
                           class="block w-full text-center tracking-[1em] text-2xl font-bold rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500"
                           placeholder="_ _ _ _ _ _">
                </div>
                <div>
                    <button type="submit"
                            class="w-full flex justify-center rounded-lg bg-teal-600 px-3 py-3 text-md font-semibold text-white shadow-lg hover:bg-teal-700">
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
