{% extends "admin/admin_layout.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-6">{{ page_title }}</h1>
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
        <form action="{{ form_action }}" method="POST" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Item Title</label>
                <input type="text" name="title" id="title" value="{{ item.title or '' }}" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                <textarea name="description" id="description" rows="4" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">{{ item.description or '' }}</textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="item_type" class="block text-sm font-medium text-gray-300 mb-1">Report Type</label>
                    <select name="item_type" id="item_type" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <option value="lost" {% if item and item.item_type == 'lost' %}selected{% endif %}>Lost</option>
                        <option value="found" {% if item and item.item_type == 'found' %}selected{% endif %}>Found</option>
                    </select>
                </div>
                <div>
                    <label for="category_id" class="block text-sm font-medium text-gray-300 mb-1">Category</label>
                    <select name="category_id" id="category_id" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if item and item.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="location_id" class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                    <select name="location_id" id="location_id" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        {% for location in locations %}
                        <option value="{{ location.id }}" {% if item and item.location_id == location.id %}selected{% endif %}>{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% if item %}
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-300 mb-1">Status</label>
                    <select name="status" id="status" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                        <option value="reported" {% if item.status == 'reported' %}selected{% endif %}>Reported</option>
                        <option value="claimed" {% if item.status == 'claimed' %}selected{% endif %}>Claimed</option>
                        <option value="retrieved" {% if item.status == 'retrieved' %}selected{% endif %}>Retrieved</option>
                    </select>
                </div>
                {% endif %}
            </div>
            <div class="mt-8 flex justify-end gap-4">
                <a href="{{ url_for('manage_items') }}" class="px-4 py-2 rounded-lg bg-gray-600 hover:bg-gray-700 text-white font-semibold">Cancel</a>
                <button type="submit" class="px-4 py-2 rounded-lg bg-teal-600 hover:bg-teal-700 text-white font-semibold">Save Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
