{% extends "admin/admin_layout.html" %}
{% block title %}Add New User{% endblock %}
{% block header_title %}Add a New User{% endblock %}

{% block admin_content %}
<div class="max-w-2xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
    <form method="POST" action="{{ url_for('admin_add_user') }}">
        <div class="space-y-6">
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" name="full_name" id="full_name" required class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" name="email" id="email" required class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" required class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500">
            </div>
            <div>
                <label for="role_id" class="block text-sm font-medium text-gray-300">Role</label>
                <select name="role_id" id="role_id" class="mt-1 w-full rounded-lg bg-gray-700 border-gray-600 text-white p-3 focus:ring-2 focus:ring-teal-500">
                    {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.role_name|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mt-8 flex justify-end">
            <button type="submit" class="bg-teal-600 text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-teal-700">Create User</button>
        </div>
    </form>
</div>
{% endblock %}
