{% extends "layout.html" %}
{% block title %}Edit Profile - CampusFind{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-8 text-center">Edit Your Profile</h1>
    <!-- Profile Edit Form -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700">
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <div class="space-y-6">
                <div>
                    <h2 class="text-xl font-semibold text-white">Personal Information</h2>
                    <p class="text-sm text-gray-400">Update your name and contact details.</p>
                </div>
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" required class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" disabled class="block w-full rounded-lg bg-gray-900 border-gray-700 text-gray-400 py-3 px-4 shadow-sm cursor-not-allowed">
                </div>
                <div>
                    <label for="contact_info" class="block text-sm font-medium text-gray-300 mb-1">Contact Info (Phone/Room No.)</label>
                    <input type="text" name="contact_info" id="contact_info" value="{{ user.contact_info or '' }}" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-300 mb-1">Address</label>
                    <textarea name="address" id="address" rows="3" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">{{ user.address or '' }}</textarea>
                </div>
                <div>
                    <label for="secondary_email" class="block text-sm font-medium text-gray-300 mb-1">Secondary Email (Optional)</label>
                    <input type="email" name="secondary_email" id="secondary_email" value="{{ user.secondary_email or '' }}" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                </div>
                
                <div class="border-t border-gray-700 pt-6 space-y-4">
                    <div>
                        <h2 class="text-xl font-semibold text-white">Change Password</h2>
                        <p class="text-sm text-gray-400">Leave blank if you don't want to change it.</p>
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-300 mb-1">New Password</label>
                        <input type="password" name="new_password" id="new_password" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-1">Confirm New Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="block w-full rounded-lg bg-gray-700 border-gray-600 text-white py-3 px-4 shadow-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent">
                    </div>
                </div>
            </div>
            <div class="mt-8 text-right">
                <button type="submit" class="bg-teal-600 text-white px-6 py-2.5 rounded-lg font-semibold hover:bg-teal-700 shadow-lg transition-transform transform hover:-translate-y-0.5">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
